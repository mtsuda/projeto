<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>css - Block e Inline-Block </title>
    <style type="text/css">
        .borda {
            border: 1px solid red;
            
        }

        .borda1 {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
    </head>
<body>

    <h1 class="borda">bloco 1</h1>
    <h1 class="borda">bloco 2</h1>

    <span class="borda1">inline 1</span>
    <span class="borda1">inline 2</span>

    <!-- block e inli-block realiza a alteração do elemento que é inline em blobo e elemento bloco em inline -->
    
</body>
</html>
