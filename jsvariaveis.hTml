<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Variaveis JavaScript</title>
        <script>
            //STRING

            var texto = "Hello Wolrd!! "

            //NUMBER

            var numint = 1984

            let nome = "Marcos"

            //contante

            const pi = 3.14

            const peso2 = Number('2.0')

            //boolean

            console.log(Number.isInteger(peso1)) //funções do tipos de dados
            console.log(Number.isInteger(peso2))

            console.log(typeof media)

            alert (numfloat)

            console.log(area)
            console.log (typeof Math)

            //String

            const escola = "Cod3r"

            console.log (escola.charAt(4))
            console.log (escola.charAt(5))
            console.log (escola.charCodeAt(3))

            const nome1 = 'Rebeca'

                Olá

            console.log (concatenacao, template)

            //expressoes
            console.log (`1 + 1 = ${1 + 1}`)

            const up = texto => texto.toUpperCase()
            console.log (`Ei... ${up('cuidado')}!`)

            //boolean

            let isAtivo = false
            console.log (isAtivo)

            isAtivo = true
            console.log (isAtivo)

            isAtivo = 1
            console.log (!!isAtivo)

            console.log ('os verdadeiros...')
            console.log (!!3)
            console.log (!!-1)
            console.log (!!' ')
            console.log (!![])
            console.log (!!{})
            console.log (!!Infinity)
            console.log (!!(isAtivo = true))

            console.log ('os falsos...')
            console.log (!!0)
            console.log (!!'')
            console.log (!!null)
            console.log (!!NaN)
            console.log (!!undefined)
            console.log (!!(isAtivo = false))

            console.log('pra finalizar...')
            console.log (!!('' || null || 0 || ' '))

            console.log (nome2 || 'Desconhecido')
